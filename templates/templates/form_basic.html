<div class="ibox-content">
  <h2 class="text-center">1.PREDICTION THROUGH PARAMETERS</h2>
  <div class="hr-line-dashed"></div>
    <form action="http://localhost:5000/cropresult" method = "POST"class="form-horizontal">
        <div class="form-group"><label class="col-sm-2 control-label">Temperature</label>

            <div class="col-sm-10"><input type="text" name="temp" class="form-control"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">PH</label>

            <div class="col-sm-10"><input name="ph"type="text" class="form-control"></div>
        </div>


        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">Rainfall</label>

            <div class="col-sm-10"><input type="text" class="form-control" name="rainfall"></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">Humidity</label>

            <div class="col-sm-10"><input name="hum" type="text" class="form-control"></div>
        </div>


        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">

                <button style="margin-left: 79%" class="btn btn-primary" name="form1"type="submit" value="predict">Predict By Parameters</button>
            </div>
            </div>
            <div class="hr-line-dashed"></div>
            <h1 class="text-center">OR</h1>

            <div class="hr-line-dashed"></div>

            <br>

            </div>
          </div>
<div class="hr-line-dashed"></div>
    </form>
