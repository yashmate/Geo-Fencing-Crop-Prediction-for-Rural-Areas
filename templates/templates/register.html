<!DOCTYPE html>
<html>

<head>
  <style>
  body{
    background-image: url('../static/img/background_register.jpg');
  }
  </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div  class="text-center loginscreen animated fadeInDown">
                <h1 class="logo-name">VIRTUFENCE</h1>
    </div>

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <h3>Register to VIRTUFENCE</h3>
            <form class="m-t" role="form" action=" http://127.0.0.1:5000/login" method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" name="email"class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="number" name="aadhar"class="form-control" placeholder="Aadhar No." required="">
                </div>
                <div class="form-group">
                    <input type="text" name="designation"class="form-control" placeholder="Designation" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="tehsil"class="form-control" placeholder="Tehsil" required="">
                </div>
                <div class="form-group">
                    <input type="date" name="bdate"class="form-control" placeholder="D.O.B" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password"class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../static/js/jquery-2.1.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
